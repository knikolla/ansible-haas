---
dependencies:
  - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  - libvirt
  - bridge-utils
  - ipmitool
  - telnet
  - python-pip
  - python-lxml
  - python-devel
  - qemu-kvm
  - virt-install
  - gcc
  - git
  - wget

# Apache
apache: httpd
mod_wsgi: mod_wsgi
site_conf: "/etc/httpd/conf.d/wsgi.conf"

# libvirt
libvirtd: libvirtd

# PostgreSQL
postgresql_packages:
  - python-psycopg2
  - postgresql-server
  - postgresql-contrib
  - postgresql
pg_hba: "/var/lib/pgsql/data/pg_hba.conf"