---
dependencies:
  - libvirt-bin
  - bridge-utils
  - ipmitool
  - telnet
  - python-pip
  - python-lxml
  - python-dev
  - qemu-kvm
  - virtinst
  - gcc
  - git
  - wget

# Apache
apache: apache2
mod_wsgi: libapache2-mod-wsgi
site_conf: "/etc/apache2/sites-available/000-default.conf"

# libvirt
libvirtd: libvirt-bin

# PostgreSQL
postgresql_packages:
  - python-psycopg2
  - postgresql-9.3
pg_hba: "/etc/postgresql/9.3/main/pg_hba.conf"