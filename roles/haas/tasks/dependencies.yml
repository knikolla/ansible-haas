---
- name: install epel-release
  yum: name=epel-release state=present

- name: install dependencies
  yum: name={{ item }} state=present
  with_items:
   - libvirt
   - bridge-utils
   - ipmitool
   - telnet
   - python-pip
   - python-lxml
   - python-devel
   - qemu-kvm
   - virt-install
   - gcc
   - git
   - wget
