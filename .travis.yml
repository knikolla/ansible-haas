---
language: python
python: "2.7"

before_install:
  - sudo apt-get update
  - sudo apt-get purge postgresql-9.1 postgresql-9.2 postgresql-9.3
  - sudo apt-get install postgresql-client-common postgresql-9.4
  - sudo service postgresql start

install:
  # Install Ansible to deploy HaaS
  - pip install ansible
  - ansible-playbook -i hosts site.yml -v

script:
  # Try to run command
  - cd /var/lib/haas
  - haas list_projects

